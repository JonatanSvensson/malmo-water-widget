<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Väderwidget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .widget {
      background: #f0f8ff;
      border-radius: 12px;
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 200px;
      user-select: none;
    }
    .temp {
      font-size: 48px;
      font-weight: bold;
      color: #0077cc;
      margin-bottom: 10px;
    }
    .date {
      font-size: 20px;
      margin-bottom: 5px;
      color: #333;
    }
    .time {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="widget" id="weatherWidget">
    <div class="temp">– °C</div>
    <div class="date">–</div>
    <div class="time">–</div>
  </div>

  <script>
    async function fetchWeather() {
      try {
        const res = await fetch('https://yellow-heart-12d7.jonatansvenssondev.workers.dev/data');
        if (!res.ok) throw new Error('Något gick fel');
        const data = await res.json();

        document.querySelector('.temp').textContent = data.temperature + ' °C';
        document.querySelector('.date').textContent = data.date;
        document.querySelector('.time').textContent = data.time;
      } catch (e) {
        document.getElementById('weatherWidget').textContent = 'Kunde inte hämta data';
        console.error(e);
      }
    }

    fetchWeather();

    // Om du vill kan du köra fetchWeather() var 5-10 min med setInterval
    // setInterval(fetchWeather, 600000);
  </script>
</body>
</html>
